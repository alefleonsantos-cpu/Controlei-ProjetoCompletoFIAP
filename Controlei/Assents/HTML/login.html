<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlei - Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="login-container">
        <div class="login-box">
            <h1>Controlei</h1>
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p class="forgot-password"><a href="#">Esqueceu sua senha?</a></p>
            <p class="register-link">Não tem conta? <a href="../HTLM/cadastro.html">Cadastre-se</a></p>
            <p class="back-home"><a href="../HTLM/index.html">Voltar para o Início</a></p>
        </div>
    </div>
</body>
</html>
