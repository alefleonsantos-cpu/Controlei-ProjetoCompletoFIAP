<body>
    <div class="settings-container">
        
        <header class="settings-header">
            <h1>Configurações e Perfil</h1>
        </header>

        <div class="settings-content">

            <aside class="settings-nav">
                <a href="#perfil" class="nav-item active">
                    <i class="fas fa-user-circle"></i> Meu Perfil
                </a>
            </aside>

            <main class="settings-details">

                <section id="perfil" class="settings-section active">
                    <h2>Dados Pessoais</h2>
                    <form action="#" method="POST" class="profile-form">
                        
                        <div class="profile-avatar">
                            <div class="avatar-placeholder">J</div> 
                            <button type="button" class="btn-change-avatar">Alterar Foto</button>
                        </div>
                        
                        <div class="input-group">
                            <label for="name">Alterar Nome de Usuario</label>
                            <input type="text" id="name" name="name" value="João da Silva" required>
                        </div>

                        <div class="input-group">
                            <label for="name">Alterar Senha de Usuario</label>
                            <input type="text" id="name" name="name" value="João da Silva" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="email">Alterar E-Mail de Usuario</label>
                            <input type="email" id="email" name="email" value="joao.silva@exemplo.com" required disabled>
                        </div>

                        <a href="../HTLM/dashbord.html" class="back-link">← Voltar para o Dashboard</a>
                        
                        <button type="submit" class="btn-save primary-btn">Salvar Alterações do Perfil</button>
                    </form>
                </section>

                <section id="gerais" class="settings-section">
                    <h2>Configurações do App</h2>

                    <div class="config-item">
                        <label for="currency">Moeda Padrão</label>
                        <select id="currency">
                            <option value="BRL" selected>Real Brasileiro (R$)</option>
                            <option value="USD">Dólar Americano ($)</option>
                            <option value="EUR">Euro (€)</option>
                        </select>
                    </div>

                    <div class="config-item switch-item">
                        <label>Tema Escuro</label>
                        <label class="switch">
                            <input type="checkbox" id="dark-mode">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="config-item switch-item">
                        <label>Notificações Ativas</label>
                        <label class="switch">
                            <input type="checkbox" id="notifications" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    

                    <button type="button" class="btn-save primary-btn">Salvar Configurações Gerais</button>
                    
                    
                </section>
