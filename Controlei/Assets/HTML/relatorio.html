<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlei - Relatórios</title>
    <link rel="stylesheet" href="../CSS/relatorio.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>
<body>


    <div class="report-container">
        <div class="report-header">
            <h1>Relatórios Financeiros</h1>
            <p>Análise detalhada das suas finanças.</p>
        </div>

        <div class="filter-section">
            <div class="input-group">
                <label for="period">Período:</label>
                <select id="period">
                    <option value="mes-atual">Mês Atual</option>
                    <option value="mes-passado">Mês Passado</option>
                    <option value="ultimos-3">Últimos 3 Meses</option>
                    <option value="anual">Ano Atual</option>
                </select>
            </div>
            <div class="input-group">
                <label for="account-filter">Conta:</label>
                <select id="account-filter">
                    <option value="todos">Todas as Contas</option>
                    <option value="corrente">Conta Corrente</option>
                    <option value="poupanca">Poupança</option>
                </select>
            </div>
            <button class="btn-filter">Aplicar Filtros</button>
        </div>
        
        <div class="result-summary">
            <div class="summary-card result-income">
                <p class="summary-title">Receita Total</p>
                <h3 class="summary-value">+ R$ 8.500,00</h3>
            </div>
            
            <div class="summary-card result-expense">
                <p class="summary-title">Despesa Total</p>
                <h3 class="summary-value">- R$ 4.120,00</h3>
            </div>
            
            <div class="summary-card result-net">
                <p class="summary-title">Resultado Líquido</p>
                <h3 class="summary-value neutral">R$ 4.380,00</h3>
            </div>
            
        </div>
        <a href="../HTLM/dashbord.html" class="back-link">← Voltar para o Dashboard</a>
