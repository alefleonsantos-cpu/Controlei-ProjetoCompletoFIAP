<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlei - Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Controlei</h1>
            <h2>Cadastre-se</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Seu Nome">
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>
                <div class="input-group">
                    <label for="password">Criar Senha</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="login-button">Criar Conta</button>
            </form>
            <p class="register-link">Já tem uma conta? <a href="../HTML/login.html">Faça Login</a></p>
            <p class="back-home"><a href="../index.html">Voltar para o Início</a></p>
        </div>
    </div>
</body>
</html>
